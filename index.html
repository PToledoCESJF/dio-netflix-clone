<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>BOOKFLIX</title>

</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">BOOKFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Autor</a>
        <a href="#">Infantil</a>
        <a href="#">Didático</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="livro-principal">
      <div class="container">
        <h3 class="titulo">DOM CASMURRO</h3>
        <p class="descricao">Dom Casmurro, um dos romances mais conhecidos do
          autor, foi publicado pela primeira vez em 1900. Bentinho, Capitu e
          Escobar são os protagonistas do enigmático triângulo amoroso criado
          por Machado de Assis e já fazem parte de nosso imaginário.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            LEIA AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>

    </div>
  </main>

  <div class="carrocel-livros">
    <div class="owl-carrocel owl-theme">
      <div class="item">
        <img src="" alt="" class="box-livro">
      </div>
    </div>
  </div>

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

</body>

</html>
